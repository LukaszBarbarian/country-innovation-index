name: upload-config-dev

on:
  workflow_dispatch:
    inputs:
      keyvault_name:
        description: 'Nazwa Azure Key Vault, z którego pobrać sekrety.'
        required: true
        default: 'TwojaNazwaKeyVault' # Zmień na nazwę Twojego Key Vault

env:
  # Zmienne, które będą uzupełnione dynamicznie z Key Vault
  STORAGE_ACCOUNT_NAME: 'storage-account-name'
  STORAGE_CONTAINER_NAME: 'storage-container-configs-name'
  EVENTGRID_TOPIC_NAME: 'eventgrid-topic-name'
  RESOURCE_GROUP_NAME: 'resource-group-name'

jobs:
  upload-config:
    runs-on: ubuntu-latest
    env:
      KEYVAULT_NAME: ${{ github.event.inputs.keyvault_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Fetch secrets from Key Vault
        id: fetch-secrets
        run: |
          STORAGE_ACCOUNT_NAME=$(az keyvault secret show --vault-name "$KEYVAULT_NAME" --name "STORAGE-ACCOUNT-NAME" --query "value" -o tsv)
          STORAGE_CONTAINER_NAME=$(az keyvault secret show --vault-name "$KEYVAULT_NAME" --name "STORAGE-CONTAINER-NAME" --query "value" -o tsv)
          EVENTGRID_TOPIC_NAME=$(az keyvault secret show --vault-name "$KEYVAULT_NAME" --name "EVENTGRID-TOPIC-NAME" --query "value" -o tsv)
          RESOURCE_GROUP_NAME=$(az keyvault secret show --vault-name "$KEYVAULT_NAME" --name "RESOURCE-GROUP-NAME" --query "value" -o tsv)

          echo "STORAGE_ACCOUNT_NAME=$STORAGE_ACCOUNT_NAME" >> $GITHUB_ENV
          echo "STORAGE_CONTAINER_NAME=$STORAGE_CONTAINER_NAME" >> $GITHUB_ENV
          echo "EVENTGRID_TOPIC_NAME=$EVENTGRID_TOPIC_NAME" >> $GITHUB_ENV
          echo "RESOURCE_GROUP_NAME=$RESOURCE_GROUP_NAME" >> $GITHUB_ENV

      - name: Upload config.json to Blob Storage
        run: |
          az storage blob upload \
            --account-name "$STORAGE_ACCOUNT_NAME" \
            --container-name "$STORAGE_CONTAINER_NAME" \
            --file src/common/config/dev.config.json \
            --name dev.config.json \
            --overwrite \
            --auth-mode login

      - name: Publish Event to Event Grid
        run: |
          az eventgrid event publish \
            --topic-name "$EVENTGRID_TOPIC_NAME" \
            --resource-group "$RESOURCE_GROUP_NAME" \
            --event '[{
              "id": "'$(uuidgen)'",
              "eventType": "ConfigFileUploaded",
              "subject": "/dev.config.json",
              "eventTime": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",
              "data": { "filename": "dev.config.json" },
              "dataVersion": "1.0"
            }]'

      - name: Logout from Azure
        if: always()
        run: az logout